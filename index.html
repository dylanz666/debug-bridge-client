<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Bridge Client</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2 class="centered">Debug Bridge Client 1.0.0</h2>
    <div class="centered">
        <span style="padding: 10px;">Agents: </span>
        <select class="agent-select" id="agentSelectBox"></select>
        <span style="padding-left: 5px;"></span>
        <input type="text" class="default-directory-input" id="default-directory" />
        <button type="button" class="gray-button" onclick="pingAgent()" id="pingButton">Ping</button>
    </div>

    <div class="centered">
        <span style="padding: 10px;">Command: </span><input type="text" class="command-input" id="command-input" />
        <button type="button" class="gray-button" onclick="clearCommand()">Clear</button>
        <button type="button" class="green-button" onclick="executeCommand()">Conduct</button>
    </div>

    <!-- output area -->
    <div class="output-container">
        <div id="output-content"></div>
        <!-- screenshot area -->
        <div id="screenshot-container">
            <img id="screenshot" alt="screenshot of target agent server" crossorigin="anonymous"
                onmousemove="getMousePosition(event)" ondblclick="remoteDoubleClick()" draggable="false" />
            <br />

            <div>
                <span>Server</span>
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="switchSlider"></span>
                </label>
                <span>ADB</span>
                <select class="adb-select" id="adbSelectBox"></select>
                <!-- <button type="button" class="blue-button" onclick="getAdbScreenshot()" id="adb-screenshot">ADB
                    Screenshot</button> -->
            </div>
            <br />

            <div>
                X: <input type="text" class="offset-input" id="offset-x" />
                Y: <input type="text" class="offset-input" id="offset-y" />
            </div>
            <div>
                <button type="button" class="blue-button" onclick="zoomInScreenshot()" id="zoom-in-screenshot">Zoom
                    In</button>
                <button type="button" class="green-button" onclick="refreshScreenshot()"
                    id="refresh-screenshot">Refresh</button>
                <button type="button" class="sky-blue-button" onclick="liveScreenshot()"
                    id="live-screenshot">Live</button>
            </div>
        </div>
    </div>
    <!-- big screenshot area -->
    <div class="big-screenshot-modal" id="big-screenshot-model">
        <span id="closeModal" class="close-modal">&times;</span>
        <img class="modal-content" id="big-screenshot" alt="screenshot of target agent server" />
    </div>
    <canvas id="canvas" style="display: none;"></canvas>

    <div class="centered">
        <input type="range" id="slider" class="slider" min="50" max="500" value="300">
    </div>

    <div class="centered">
        <span style="padding: 10px;">PID: </span>
        <select class="pid-select" id="pid"></select>
        <button type="button" class="red-button" onclick="stopPid()">Stop PID</button>
        <button type="button" class="red-button" onclick="clearPid()">Delete PID</button>
        <button type="button" class="red-button" onclick="clearPids()">Delete All PIDs</button>
        <button type="button" class="gray-button" onclick="clearOutput()">Clear Content</button>
        <button type="button" class="green-button" onclick="loadOutputByPid()">Load Content</button>
        <button type="button" class="green-button" onclick="loadAllContent()">Load All Content</button>
    </div>
</body>

<script src="js/agents.js"></script>
<script src="js/features.js"></script>

</html>
